<!doctype html>
<html>
    <head>
        <title>Device Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: -apple-system, system-ui, BlinkMacSystemFont;
                padding: 20px;
                line-height: 1.6;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .info-box {
                background: #f5f5f7;
                padding: 15px;
                border-radius: 10px;
                margin: 10px 0;
            }
            .udid {
                word-break: break-all;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Device Information</h2>
            <div class="info-box">
                <h3>UDID:</h3>
                <p class="udid" id="udid">Loading...</p>
            </div>
            <div class="info-box">
                <h3>Product:</h3>
                <p id="product">Loading...</p>
            </div>
            <div class="info-box">
                <h3>Version:</h3>
                <p id="version">Loading...</p>
            </div>
            <p>Please copy this UDID and send it to the developer.</p>
        </div>

        <script>
            window.onload = function () {
                const params = new URLSearchParams(window.location.search);
                document.getElementById("udid").textContent =
                    params.get("udid") || "Not found";
                document.getElementById("product").textContent =
                    params.get("product") || "Not found";
                document.getElementById("version").textContent =
                    params.get("version") || "Not found";
            };
        </script>
    </body>
</html>
